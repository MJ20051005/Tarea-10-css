<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <style>
        
        a:link {
            color: blue; 
            text-decoration: none; 
        }

        a:visited {
            color: purple; 
        }

        a:hover {
            color: rgb(243, 37, 191); 
        }

        a:active {
            color: green; 
        }
    </style>
</head>
<body>
    <p><a href="#">Enlace no visitado</a></p>
    <p><a href="#">Enlace visitado</a></p>
    <p><a href="#">Pasa el mouse aquí</a></p>
    <p><a href="#">Haz clic aquí</a></p>
</body>
</html>
