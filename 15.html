<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Inline Block</title>
<style>
  .container {
    text-align: center; 
  }
  .caja {
    display: inline-block; 
    width: 200px; 
    height: 200px; 
    background-color: #b0f5f5; 
    margin: 10px; 
    border-radius: 10px; 
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
  }
</style>
</head>
<body>
<div class="container">
  <div class="caja">

    <h2>Caja 1</h2>
    <p>Contenido de la primera caja.</p>
  </div>
  <div class="caja">
    
    <h2>Caja 2</h2>
    <p>Contenido de la segunda caja.</p>
  </div>
</div>
</body>
</html>
