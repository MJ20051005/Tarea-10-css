<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and width</title>
    <style>
        /* Estilos para el contenedor */
        .box {
            background-color: lightblue;
            /* Tamaño */
            width: 200px;
            height: 150px;
            /* Centrar el elemento */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>¡Hola! que tengas un bonito dia</p>
    </div>
</body>
</html>
