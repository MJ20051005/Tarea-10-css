<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iconos con Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1>Iconos con Bootstrap</h1>
  <div class="row">
    <div class="col-md-2 text-center"><span class="glyphicon glyphicon-cloud"></span><br>Cloud</div>
    <div class="col-md-2 text-center"><span class="glyphicon glyphicon-remove"></span><br>Remove</div>
    <div class="col-md-2 text-center"><span class="glyphicon glyphicon-user"></span><br>User</div>
    <div class="col-md-2 text-center"><span class="glyphicon glyphicon-envelope"></span><br>Envelope</div>
    <div class="col-md-2 text-center"><span class="glyphicon glyphicon-thumbs-up"></span><br>Thumbs Up</div>
  </div>
</div>

</body>
</html>
