<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            position: absolute;
        }

        .container h1 {
            color: #333;
            font-size: 36px;
        }

        .container p {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Centrado con CSS</h1>
        <p>Este es un ejemplo de texto centrado vertical y horizontalmente utilizando CSS.</p>
    </div>
</body>
</html>
